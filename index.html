   <body>
      <div id="nodeChangeModal" class="modal">
         <div class="modal-content">
            <span class="modalClose">&times;</span>
            <p>Change Value: </br>
               <input id="valueChangeInput" type="text"></input>
            </p><br/>
            <p>Change Weight: </br>
               <input id="weightChangeInput" type="text"></input>
            </p><br/>
            <button type="button" id="submitNodeChange">submit change</button>
            <button type="button" id="deleteNode">delete node</button>
         </div>
      </div>
      <div id="newNodeModal" class="modal">
         <div class="modal-content">
            <span class="modalClose">&times;</span>
            <p>Enter Value: </br>
               <input id="valueNewInput" type="text"></input>
            </p><br/>
            <p>Enter Weight: </br>
               <input id="weightNewInput" type="text"></input>
            </p><br/>
            <button type="button" id="submitNewNode">create node</button>
         </div>
      </div>

      <div id="algorithmModal" class="modal">
         <div class="modal-content">
            <span class="modalClose">&times;</span>
            <p>Start Node Value:</br>
               <input id="startNodeInput" type="text"></input>
            </p><br/>
            <p>Goal Node Value:</br>
               <input id="goalNodeInput" type="text"></input>
            </p><br/>
            <button type="button" id="runAlgorithmButton">run algorithm</button>
         </div>
      </div>

      <div id="edgeChangeModal" class="modal">
         <div class="modal-content">
            <span class="modalClose">&times;</span>
            <p>Change Weight: </br>
               <input id="edgeWeightChangeInput" type="text"></input>
            </p><br/>
            <button type="button" id="submitEdgeChange">submit change</button>
            <button type="button" id="deleteEdge">delete edge</button>
         </div>
      </div>
