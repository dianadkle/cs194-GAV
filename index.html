<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
   <head>
      <script src="./javascript/d3.v4.js"></script>
      <script src="./javascript/FileSaver.js"></script>
      <script src="./javascript/bundle.js"></script>
      <link rel="stylesheet" type="text/css" href="./css/Index.css"/>
   </head>
   <body>
      <table id="mainTable">
         <tr id="topBarRow">
            <td id="toolBox">
               <table id="toolBoxTable">
                  <tr>
                     <td>
                        <input type="image" id="upload-input" title="upload graph"
                           src="./images/upload-icon.png" alt="upload graph" class="tool"/>
                     </td>
                     <td>
                        <input type="image" id="download-input" title="download graph"
                           src="./images/download-icon.png" alt="download graph" class="tool"/>
                     </td>
                     <td>
                        <input type="image" id="delete-graph" title="delete graph"
                           src="./images/trash-icon.png" alt="delete graph" class="tool"/>
                     </td>
                  </tr>
               </table>
            </td>
            <td id="gavTitle">
               GRAPHIC ALGORITHM VISUALIZER
            </td>
         </tr>
         <tr id="canvasAndSideBarRow">
            <td id="sideBar">
               <table id="sideBarTable">
                  <tr id="algorithmsRow" valign="top">
                     <td id="algorithmsColumn">
                        <h1>Algorithms</h1>
                     </td>
                  </tr>
                  <tr id="tipsRow" valign="top">
                     <td id="tipsColumn">
                        <h1>Tips</h1>

                     </td>
                  </tr>
               </table>
            </td>
            <td>
               <table id="canvasTable">
                  <tr id="canvasRow">
                     <td id="canvasTD">
                        <svg id="graphSVG"/>

                        <input type="image" id = "reverseButton" title="next step"
                           src="./images/reverse-icon.png" alt="next step"/>
                        <input type="image" id = "clearButton" title="clear algorithm"
                           src="./images/clear-icon.png" alt="clear algorithm" />
                        <input type="image" id = "forwardButton" title="previous step"
                           src="./images/forward-icon.png" alt="previous step" />
                        <label class="switch">
                           <input type="checkbox" id="directionToggler">
                           <div class="slider round"></div>
                        </label>
                        <p class="toggledText" id="toggledText">undirected</p>
                     </td>
                  </tr>
                  <tr id="nfaDfaRow">
                     <td id="nfaDfaTD">
                        <h1 style="text-align:center">NFA and DFA stuff goes here</h1>
                     </td>
                  </tr>
               </table>
            </td>
         </tr>
      </table>
   </body>
</html>
